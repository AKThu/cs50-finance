{% extends "layout.html" %}

{% block title %}
    Buy stock
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <input type="text" autocomplete="off" autofocus name="symbol" placeholder="Stock Name eg.NFLX">
        <input type="number" autocomplete="off" name="shares" placeholder="buy amount">
        <button type="submit">Buy</button>
    </form>
{% endblock %}
