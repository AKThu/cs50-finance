{% extends "layout.html" %}

{% block title %}
Buy stock
{% endblock %}

{% block main %}
<h3>Buy stock</h3>
<form action="/buy" method="post">
    <input type="text" autocomplete="off" autofocus name="symbol" placeholder="Stock Name eg.NFLX" class="my-2" value="{{ stock if stock }}"><br>
    <input type="number" step="0.01" autocomplete="off" name="shares" placeholder="buy amount" class="my-2"><br>
    <button type="submit" class="mt-2">Buy</button>
</form>
{% endblock %}
