{% extends "layout.html" %}

{% block title %}
User profile
{% endblock %}

{% block main %}
<div class="text-start">
    <h3 class="text-center">User Profile</h3>
    <div>
        <h5>Username</h5>
        <p>{{ username }}</p>
    </div>
    <hr>
    <div class="py-3">
        <h5 class="mb-4">Change Username</h5>
        <form action="/change-username" method="post">
            <input type="text" autocomplete="off" placeholder="New username" name="newusername" class="form-control me-auto w-auto"><br>
            <input type="password" autocomplete="off" placeholder="Current Password" name="password" class="form-control me-auto w-auto"><br>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
    <hr>
    <div class="py-3">
        <h5 class="mb-4">Change Password</h5>
        <form action="/change-password" method="post">
            <input type="password" autocomplete="off" placeholder="New Password" name="newpassword" class="form-control me-auto w-auto"><br>
            <input type="password" autocomplete="off" placeholder="Current Password" name="currentpassword" class="form-control me-auto w-auto"><br>
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
</div>
{% endblock %}
